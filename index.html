<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Bus Booking</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#search">Search Buses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#profile">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Buses Section -->
  <section id="search" class="container my-5">
    <h2>Search Buses</h2>
    <form id="searchForm">
      <div class="row">
        <div class="col-md-4">
          <label for="from" class="form-label">From</label>
          <input type="text" id="from" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="to" class="form-label">To</label>
          <input type="text" id="to" class="form-control" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary mt-4">Search</button>
        </div>
      </div>
    </form>
    <div id="busList" class="mt-4"></div>
  </section>

  <!-- Booking Form -->
  <section id="booking" class="container my-5">
    <h2>Book Ticket</h2>
    <form id="bookingForm">
      <div class="row">
        <div class="col-md-6">
          <label for="busId" class="form-label">Bus ID</label>
          <input type="text" id="busId" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="passengerName" class="form-label">Passenger Name</label>
          <input type="text" id="passengerName" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-3">Book Now</button>
    </form>
  </section>

  <!-- User Profile Section -->
  <section id="profile" class="container my-5">
    <h2>User Profile</h2>
    <form id="profileForm">
      <div class="row">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Update Profile</button>
    </form>
  </section>

  <!-- Booking History Section -->
  <section id="history" class="container my-5">
    <h2>Booking History</h2>
    <div id="bookingHistory"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
